<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO PULSE HUB | Global Wholesale 2015</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --dark: #1a1a1a; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); transition: 0.3s; }
        .rtl { direction: rtl; font-family: 'Cairo', sans-serif; }
        
        /* شريط اللغة العلوي */
        .lang-bar { background: #fff; padding: 5px 5%; display: flex; justify-content: flex-end; gap: 10px; border-bottom: 1px solid #eee; }
        .lang-btn { cursor: pointer; border: 1px solid #ddd; padding: 2px 8px; border-radius: 4px; font-size: 12px; background: #f9f9f9; }
        
        /* هيدر علي بابا */
        header { background: #fff; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 24px; font-weight: 900; color: var(--main); text-decoration: none; }

        /* المقدمة التعريفية */
        .about-section { background: var(--dark); color: #fff; padding: 20px 5%; text-align: center; font-size: 14px; line-height: 1.6; border-bottom: 3px solid var(--main); }

        .nav-tabs { background: #fff; display: flex; justify-content: center; gap: 10px; padding: 10px; border-bottom: 1px solid #ddd; overflow-x: auto; }
        .tab-btn { padding: 8px 15px; border: 1px solid #eee; background: #fff; cursor: pointer; font-weight: bold; border-radius: 5px; white-space: nowrap; }
        .tab-btn.active { background: var(--main); color: #fff; }

        .container { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        
        .p-card { background: #fff; border-radius: 8px; border: 1px solid #ddd; overflow: hidden; position: relative; transition: 0.3s; }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .p-card img { width: 100%; height: 200px; object-fit: cover; }
        
        .info { padding: 12px; }
        .price { font-size: 18px; font-weight: bold; color: #d32f2f; }
        .old { font-size: 12px; color: #999; text-decoration: line-through; margin-left: 5px; }
        .moq { font-size: 11px; color: #666; margin-top: 5px; }

        /* بوت السياسات */
        .policy-area { background: #fff; padding: 30px 5%; margin-top: 30px; border: 1px solid #ddd; border-radius: 8px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; text-align: center; }
        .policy-item i { font-size: 24px; color: var(--main); margin-bottom: 10px; }
    </style>
</head>
<body id="body">

<div class="lang-bar">
    <button class="lang-btn" onclick="setLang('ar')">العربية</button>
    <button class="lang-btn" onclick="setLang('en')">English</button>
    <button class="lang-btn" onclick="setLang('es')">Español</button>
</div>

<div class="about-section" id="aboutText">
    Established in 2015, NEO PULSE HUB is a global leader in wholesale fashion and eyewear, serving international markets with AI-driven logistics.
</div>

<header>
    <a href="#" class="logo">NEO PULSE HUB</a>
</header>

<nav class="nav-tabs" id="navTabs">
    </nav>

<div class="container">
    <div class="grid" id="mainGrid"></div>

    <div class="policy-area" id="policyArea">
        </div>
</div>

<script>
    const translations = {
        en: {
            about: "Established in 2015, NEO PULSE HUB is a global leader in wholesale fashion and eyewear, serving international markets with AI-driven logistics.",
            cats: ["All Products", "Men", "Women", "Kids", "Eyewear"],
            moq: "Min. Order",
            refund: "30-Day Refund",
            exchange: "Free Exchange",
            money: "Secure Payment"
        },
        ar: {
            about: "تأسس NEO PULSE HUB في عام 2015، وهو رائد عالمي في تجارة الملابس والنظارات بالجملة، نخدم الأسواق الدولية بأحدث التقنيات الذكية.",
            cats: ["كل المنتجات", "رجالي", "نسائي", "أطفال", "نظارات"],
            moq: "أقل طلب",
            refund: "استرجاع خلال 30 يوم",
            exchange: "تبديل مجاني",
            money: "دفع آمن"
        },
        es: {
            about: "Establecido en 2015, NEO PULSE HUB es un líder global en moda y gafas al por mayor, sirviendo a mercados internacionales con logística IA.",
            cats: ["Todos", "Hombre", "Mujer", "Niños", "Gafas"],
            moq: "Pedido Mínimo",
            refund: "Reembolso 30 Días",
            exchange: "Cambio Gratis",
            money: "Pago Seguro"
        }
    };

    let currentLang = 'en';

    function setLang(lang) {
        currentLang = lang;
        const b = document.getElementById('body');
        lang === 'ar' ? b.classList.add('rtl') : b.classList.remove('rtl');
        
        document.getElementById('aboutText').innerText = translations[lang].about;
        renderNav();
        renderPolicies();
        renderProducts();
    }

    function renderNav() {
        const nav = document.getElementById('navTabs');
        nav.innerHTML = '';
        translations[currentLang].cats.forEach((c, i) => {
            nav.innerHTML += `<button class="tab-btn ${i===0?'active':''}" onclick="renderProducts()">${c}</button>`;
        });
    }

    function renderPolicies() {
        const area = document.getElementById('policyArea');
        area.innerHTML = `
            <div class="policy-item"><i class="fas fa-undo"></i><div>${translations[currentLang].refund}</div></div>
            <div class="policy-item"><i class="fas fa-sync"></i><div>${translations[currentLang].exchange}</div></div>
            <div class="policy-item"><i class="fas fa-shield-alt"></i><div>${translations[currentLang].money}</div></div>
        `;
    }

    function renderProducts() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        for(let i=0; i<20; i++) { // مثال لـ 20 منتج يتكرر لـ 200
            grid.innerHTML += `
                <div class="p-card">
                    <img src="https://picsum.photos/seed/${i}/400/400">
                    <div class="info">
                        <div class="price">$15.00 <span class="old">$30.00</span></div>
                        <div class="moq">${translations[currentLang].moq}: 5 Pcs</div>
                    </div>
                </div>`;
        }
    }

    setLang('en');
</script>
</body>
</html>

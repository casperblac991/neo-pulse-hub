<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Pulse Hub | Global Autonomous Store</title>
    <style>
        body { background: #000; color: #00ffcc; text-align: center; font-family: 'Courier New', monospace; padding: 40px; }
        .terminal { border: 2px solid #00ffcc; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 0 20px #00ffcc; }
        input { display: block; margin: 15px auto; padding: 12px; width: 300px; background: #111; border: 1px solid #00ffcc; color: #fff; border-radius: 5px; }
        #paypal-button-container { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>NEO-PULSE HUB v2.0</h1>
        <p>SYSTEM STATUS: READY FOR AUTO-FULFILLMENT</p>
        
        <form id="masterForm" name="global-autopilot" method="POST">
            <input type="text" name="name" placeholder="CUSTOMER FULL NAME" required>
            <input type="email" name="email" placeholder="CUSTOMER EMAIL" required>
            <input type="text" name="address" placeholder="FULL SHIPPING ADDRESS" required>
            
            <div id="paypal-button-container"></div>
        </form>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=AScL4x45P_bIkB8STA4QpNFEgSn3vRI8tv8BdATNdNCSW4A25PlYoZHH-EayoEAIumo6KgcSDDwkAUn-&currency=USD"></script>
    
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { value: '29.99' } }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // بعد نجاح الدفع، يتم إرسال البيانات فوراً لـ Zapier لتشغيل بوت المورد
                    document.getElementById("masterForm").submit();
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO PULSE HUB | Vercel Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --dark: #111; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--dark); }
        
        /* هيدر المتجر */
        header { background: #fff; padding: 15px 5%; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 900; color: var(--main); text-decoration: none; text-transform: uppercase; }

        /* شريط الأقسام لراحة الزبون */
        .category-nav { background: #fff; display: flex; justify-content: center; gap: 10px; padding: 12px; border-bottom: 1px solid #eee; position: sticky; top: 60px; z-index: 999; overflow-x: auto; }
        .cat-item { padding: 8px 18px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-weight: 600; border-radius: 25px; transition: 0.3s; white-space: nowrap; font-size: 13px; }
        .cat-item.active { background: var(--main); color: #fff; border-color: var(--main); }

        .container { padding: 20px 5%; max-width: 1200px; margin: auto; }
        
        /* شبكة الـ 100 صنف */
        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .p-card { background: #fff; border-radius: 10px; border: 1px solid #eee; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        .img-box { width: 100%; height: 180px; background: #f0f0f0; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .p-info { padding: 12px; flex-grow: 1; }
        .p-name { font-size: 13px; font-weight: 600; height: 36px; overflow: hidden; margin-bottom: 5px; }
        .p-price { font-size: 18px; font-weight: 800; color: #e62e04; margin-bottom: 10px; }
        
        /* زر الطلب المرتبط بـ Zapier */
        .order-btn { width: 100%; background: var(--dark); color: #fff; border: none; padding: 10px; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 13px; transition: 0.2s; }
        .order-btn:hover { background: var(--main); }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">NEO PULSE HUB</a>
    <div style="font-size: 11px; color: #28a745;"><i class="fas fa-robot"></i> Bot Linked</div>
</header>

<div class="category-nav">
    <div class="cat-item active" onclick="updateStore('all', this)">All</div>
    <div class="cat-item" onclick="updateStore('men', this)">Men</div>
    <div class="cat-item" onclick="updateStore('women', this)">Women</div>
    <div class="cat-item" onclick="updateStore('kids', this)">Kids</div>
    <div class="cat-item" onclick="updateStore('shades', this)">Eyewear</div>
</div>

<div class="container">
    <div class="p-grid" id="displayArea"></div>
</div>

<script>
    // بيانات المنتجات المنظمة
    const storeData = {
        shades: { n: "Luxury UV400 Sunglasses", p: 15.00, img: "https://picsum.photos/seed/glass" },
        men: { n: "Men's Fashion Wear", p: 45.00, img: "https://picsum.photos/seed/men" },
        women: { n: "Women's Summer Dress", p: 35.00, img: "https://picsum.photos/seed/woman" },
        kids: { n: "Kids Cotton Set", p: 25.00, img: "https://picsum.photos/seed/kid" }
    };

    function updateStore(category, element) {
        document.querySelectorAll('.cat-item').forEach(item => item.classList.remove('active'));
        element.classList.add('active');

        const grid = document.getElementById('displayArea');
        grid.innerHTML = ''; // مسح القديم لراحة الزبون

        // توليد 100 منتج فقط لسرعة Vercel
        for (let i = 1; i <= 100; i++) {
            let type = ['shades', 'men', 'women', 'kids'][i % 4];
            if (category !== 'all' && category !== type) continue;

            let data = storeData[type];
            grid.innerHTML += `
                <div class="p-card">
                    <div class="img-box"><img src="${data.img}${i}/400/400" loading="lazy"></div>
                    <div class="p-info">
                        <div class="p-name">${data.n} #${i}</div>
                        <div class="p-price">$${data.p}</div>
                        <button class="order-btn" onclick="sendOrder('${data.n} #${i}', '${data.p}')">Order Now</button>
                    </div>
                </div>`;
        }
    }

    // وظيفة إرسال الطلب لرابط Zapier الخاص بك
    function sendOrder(name, price) {
        const zapLink = 'https://hooks.zapier.com/hooks/catch/26575673/u0mdfbv/'; 

        fetch(zapLink, {
            method: 'POST',
            mode: 'no-cors', // ضروري للعمل على Vercel
            body: JSON.stringify({
                product: name,
                price: price,
                store: "NEO PULSE HUB"
            })
        }).then(() => {
            alert('Bot: Order for (' + name + ') sent to Zapier!');
        });
    }

    updateStore('all', document.querySelector('.cat-item'));
</script>
</body>
</html>

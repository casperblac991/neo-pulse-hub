<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo-Pulse Hub | Global Fulfillment</title>
    <style>
        body { background: #050505; color: #00ffcc; font-family: sans-serif; text-align: center; padding: 50px; }
        .card { border: 1px solid #00ffcc; padding: 30px; border-radius: 15px; display: inline-block; background: #111; }
        input { display: block; width: 100%; margin: 15px 0; padding: 12px; border-radius: 5px; background: #222; color: white; border: 1px solid #333; }
        button { background: #00ffcc; color: black; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>NEO-PULSE HUB</h1>
    <div class="card">
        <form name="global-autopilot" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="global-autopilot" />
            <input type="text" name="customer_name" placeholder="Full Name" required>
            <input type="email" name="customer_email" placeholder="Email Address" required>
            <button type="submit">AUTHORIZE ORDER</button>
        </form>
    </div>
</body>
</html>

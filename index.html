<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO PULSE HUB | Smart AI Marketplace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --main: #ff6600; --dark: #111; --bg: #f5f5f7; }
        body { font-family: 'Arial', sans-serif; margin: 0; background: var(--bg); }
        .rtl { direction: rtl; }
        header { background: #fff; padding: 20px 5%; border-bottom: 3px solid var(--main); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 26px; font-weight: 900; color: var(--main); text-decoration: none; }
        .nav-tabs { background: #fff; display: flex; justify-content: center; gap: 10px; padding: 10px; border-bottom: 1px solid #ddd; }
        .tab-btn { padding: 10px 20px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-weight: bold; border-radius: 5px; transition: 0.3s; }
        .tab-btn.active { background: var(--main); color: #fff; }
        .grid { padding: 25px 5%; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .p-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; position: relative; transition: 0.3s; }
        .p-card img { width: 100%; height: 220px; object-fit: cover; }
        .tag { position: absolute; top: 10px; left: 10px; background: red; color: #fff; padding: 3px 8px; font-size: 11px; font-weight: bold; border-radius: 4px; }
        .info { padding: 15px; }
        .title { font-size: 13px; font-weight: bold; color: #333; height: 35px; overflow: hidden; margin-bottom: 10px; }
        .price { font-size: 20px; font-weight: bold; color: #e62e04; }
        .old { font-size: 13px; color: #999; text-decoration: line-through; margin-left: 5px; }
        .moq { font-size: 11px; color: #777; margin-top: 8px; border-top: 1px solid #eee; padding-top: 5px; }
        .urgency { background: #fffbe6; color: #856404; padding: 5px; font-size: 10px; border-radius: 4px; margin-top: 10px; text-align: center; border: 1px solid #ffe58f; }
    </style>
</head>
<body id="body">

<header>
    <a href="#" class="logo">NEO PULSE HUB</a>
    <div id="bot-status" style="font-size: 12px; color: #00aa00; font-weight: bold;">
        <i class="fas fa-robot"></i> Data Matching Bot: Active
    </div>
</header>

<div class="nav-tabs" id="tabs">
    <button class="tab-btn active" onclick="botLoad('all', this)">All (200+)</button>
    <button class="tab-btn" onclick="botLoad('men', this)">Men</button>
    <button class="tab-btn" onclick="botLoad('women', this)">Women</button>
    <button class="tab-btn" onclick="botLoad('kids', this)">Kids</button>
    <button class="tab-btn" onclick="botLoad('shades', this)">Eyewear</button>
</div>

<div class="grid" id="grid"></div>

<script>
    // بوت مطابقة البيانات (Data Matching Bot Logic)
    // هذا الجزء هو "المخ" الذي يربط الاسم بالصورة والسعر آلياً
    const botBrain = {
        shades: { name: "Luxury UV400 Sunglasses", price: 12.99, old: 25.00, moq: "2 Pcs", img: "https://picsum.photos/seed/glass/400/400" },
        men: { name: "Wholesale Men's Fashion Wear", price: 35.00, old: 70.00, moq: "1 Set", img: "https://picsum.photos/seed/men/400/400" },
        women: { name: "Elegant Women's Summer Dress", price: 22.50, old: 45.00, moq: "3 Pcs", img: "https://picsum.photos/seed/women/400/400" },
        kids: { name: "Organic Cotton Kids Clothes", price: 18.00, old: 36.00, moq: "5 Sets", img: "https://picsum.photos/seed/kids/400/400" }
    };

    function botLoad(cat, btn) {
        // تحديث الأزرار
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        // البوت يقوم بتوليد 200 منتج الآن
        for (let i = 1; i <= 200; i++) {
            // اختيار الفئة آلياً للتوزيع العادل
            let type = ['shades', 'men', 'women', 'kids'][i % 4];
            
            // إذا كان المستخدم ضاغطاً على فئة معينة، نعرضها هي فقط
            if (cat !== 'all' && cat !== type) continue;

            let data = botBrain[type];
            
            // البوت يركب الصورة مع السعر والاسم المطابق
            grid.innerHTML += `
                <div class="p-card">
                    <div class="tag">-50% OFF</div>
                    <img src="${data.img}${i}" alt="${data.name}">
                    <div class="info">
                        <div class="title">${data.name} #${i}</div>
                        <div class="price">$${data.price} <span class="old">$${data.old}</span></div>
                        <div class="moq">Min. Order: ${data.moq}</div>
                        <div class="urgency"><i class="fas fa-eye"></i> 14 people looking now!</div>
                    </div>
                </div>`;
        }
    }

    // تشغيل البوت فور فتح الصفحة
    botLoad('all', document.querySelector('.tab-btn'));
</script>
</body>
</html>




<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-PULSE | المتجر العالمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        body { 
            font-family: 'Noto Sans Arabic', sans-serif; 
            background-color: #000; 
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }
        .neo-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-border {
            position: relative;
            border-radius: 2rem;
            background: linear-gradient(45deg, #4f46e5, #9333ea);
            padding: 1px;
        }
        .inner-content {
            background: #0a0a0a;
            border-radius: calc(2rem - 1px);
        }
    </style>
</head>
<body x-data="shop()" x-init="init()">

    <!-- نظام التنبيهات -->
    <div class="fixed top-4 left-4 right-4 z-[100] space-y-2 pointer-events-none">
        <template x-for="note in notifications" :key="note.id">
            <div x-transition class="neo-glass p-4 rounded-2xl flex items-center gap-3 pointer-events-auto shadow-2xl border-indigo-500/30">
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
                <p class="text-[10px] font-bold" x-text="note.text"></p>
            </div>
        </template>
    </div>

    <!-- رأس الصفحة (Header) -->
    <header class="sticky top-0 z-50 neo-glass px-6 py-4 flex justify-between items-center">
        <div class="flex flex-col">
            <h1 class="text-xl font-black italic tracking-tighter uppercase">NEO<span class="text-indigo-500">PULSE</span></h1>
            <span class="text-[8px] text-zinc-500 font-bold tracking-[0.3em]">EST. 2025</span>
        </div>
        <button @click="isCartOpen = true" class="relative p-3 bg-white/5 rounded-2xl hover:bg-white/10 transition-all">
            <i data-lucide="shopping-bag" class="w-5 h-5"></i>
            <span x-show="cart.length" x-text="cart.length" class="absolute -top-1 -right-1 bg-white text-black text-[9px] w-5 h-5 rounded-full flex items-center justify-center font-black"></span>
        </button>
    </header>

    <main class="max-w-md mx-auto p-6 space-y-10 pb-32">
        <!-- قسم الترحيب -->
        <section class="space-y-2">
            <h2 class="text-4xl font-black leading-none">مرحباً بك في <br><span class="text-indigo-500 italic">المستقبل.</span></h2>
            <p class="text-zinc-500 text-xs font-medium uppercase tracking-widest">تسوّق أحدث صيحات التكنولوجيا والأزياء</p>
        </section>

        <!-- شبكة المنتجات -->
        <section class="grid gap-8">
            <template x-for="p in products" :key="p.id">
                <div class="gradient-border group transition-all duration-500 active:scale-[0.98]">
                    <div class="inner-content p-5 space-y-4">
                        <div class="aspect-square rounded-[1.5rem] bg-zinc-900 overflow-hidden relative">
                            <img :src="p.img" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                            <div class="absolute top-3 right-3 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-[10px] font-black italic" x-text="'$' + p.price"></div>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="space-y-1">
                                <h3 x-text="p.name" class="font-black text-lg uppercase italic tracking-tight"></h3>
                                <p class="text-[10px] text-zinc-500 font-bold" x-text="p.category"></p>
                            </div>
                            <button @click="addToCart(p)" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:bg-indigo-500 hover:text-white transition-all">
                                <i data-lucide="plus" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </section>
    </main>

    <!-- شريط السفلية (Footer Navigation) -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm neo-glass rounded-[2rem] p-2 flex justify-around items-center z-50">
        <button class="p-4 text-indigo-500"><i data-lucide="home"></i></button>
        <button @click="isCartOpen = true" class="p-4 text-zinc-500"><i data-lucide="search"></i></button>
        <button class="p-4 text-zinc-500"><i data-lucide="user"></i></button>
    </nav>

    <!-- سلة التسوق (Overlay) -->
    <div x-show="isCartOpen" x-transition.opacity class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-xl p-8 overflow-y-auto">
        <div class="max-w-md mx-auto h-full flex flex-col">
            <div class="flex justify-between items-center mb-10">
                <h3 class="text-3xl font-black italic uppercase">The Bag</h3>
                <button @click="isCartOpen = false" class="w-12 h-12 neo-glass rounded-full flex items-center justify-center">
                    <i data-lucide="x"></i>
                </button>
            </div>

            <div class="flex-grow space-y-4">
                <template x-for="(item, i) in cart">
                    <div class="neo-glass p-4 rounded-2xl flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <img :src="item.img" class="w-12 h-12 rounded-xl object-cover">
                            <span x-text="item.name" class="font-bold text-sm"></span>
                        </div>
                        <button @click="cart.splice(i, 1)" class="text-zinc-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </template>
                <template x-if="cart.length === 0">
                    <div class="h-40 flex flex-col items-center justify-center text-zinc-700 italic font-black">
                        <i data-lucide="shopping-cart" class="w-10 h-10 mb-2 opacity-20"></i>
                        <p>السلة فارغة..</p>
                    </div>
                </template>
            </div>

            <div class="pt-8 border-t border-white/5 space-y-6">
                <div class="flex justify-between items-end px-2">
                    <p class="text-[10px] font-black text-zinc-500 uppercase">المجموع النهائي</p>
                    <span class="text-5xl font-black italic text-indigo-500" x-text="'$' + calculateTotal()"></span>
                </div>
                <button @click="alert('شكراً لثقتك! تم تسجيل الطلب بنجاح.')" class="w-full py-6 bg-white text-black rounded-[2rem] font-black text-xl italic uppercase shadow-2xl shadow-white/5">
                    دفع آمن
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import Alpine from 'https://unpkg.com/alpinejs@3.x.x/dist/module.esm.js';
        
        window.shop = () => ({
            isCartOpen: false,
            cart: [],
            notifications: [],
            products: [
                { id: 1, name: 'Cyber Shell V2', price: 340, category: 'Techwear', img: 'https://images.unsplash.com/photo-1551488831-00ddcb6c6bd3?w=600' },
                { id: 2, name: 'Volt Runners', price: 195, category: 'Footwear', img: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=600' },
                { id: 3, name: 'Nexus Gear', price: 120, category: 'Accessories', img: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=600' }
            ],
            init() {
                lucide.createIcons();
                // إشعارات وهمية لزيادة الحماس
                setTimeout(() => this.notify("قام شخص من مدريد بشراء Cyber Shell قبل قليل"), 2000);
            },
            addToCart(p) {
                this.cart.push(p);
                this.notify(`تمت إضافة ${p.name} إلى حقيبتك!`);
                lucide.createIcons();
            },
            calculateTotal() {
                return this.cart.reduce((sum, item) => sum + item.price, 0);
            },
            notify(text) {
                const id = Date.now();
                this.notifications.push({ id, text });
                setTimeout(() => this.notifications = this.notifications.filter(n => n.id !== id), 4000);
            }
        });
        Alpine.start();
    </script>
</body>
</html>
